name: CD - Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version/Tag to publish"
        required: true
        default: "v1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flit

      - name: Publish package
        env:
          FLIT_USERNAME: ${{ secrets.GITHUB_ACTOR }}
          FLIT_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: flit publish --repository github
